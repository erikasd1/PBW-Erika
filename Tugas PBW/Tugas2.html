<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="">
        <label for="nama">Nama: </label>
        <input typr="text" name="nama" required>
        <br>

        <label for="email">Email: </label>
        <input typr="email" name="email"required>
        <br>

        <label for="gender">Jenis Kelamin: </label>
        <label><input type="radio" name="gender" value="male">Laki-laki</label>
        <label><input type="radio" name="gender" value="female">Perempuan</label>
        <br>

        <label for="hobi">Hobi: </label>
        <label><input type="checkbox" name="hobi" value="musik">Musik</label>
        <label><input type="checkbox" name="hobi" value="olahraga">Olahraga</label>
        <br>

        <label for="kota">Pilih Kota: </label>
        <select name="kota">
            <option value="1">Jakarta</option>
            <option value="2">Bekasi</option>
            <option value="3">Madiun</option>
            <option value="4">Padang</option>
            <option value="5">Bogor</option>
        </select>
        <br>

        <label for="file">Upload foto: </label>
        <input type="file" id="file" name="file">
        <br><br>

        <button type="submit">Daftar</button>
    </form>
    
</body>
</html>
